{% load static %} 
<!DOCTYPE html>

{% block css %}
  <link rel="stylesheet" href="{% static 'styles/partials/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/partials/footer.css' %}" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet"/>
{% endblock %} 

{% block navbar %} 
	{% include "partials/navbar.html" %}
{% endblock %} 
<html>
    <head>
        <style>
            /*로그수정창에 대한 css*/
            * {
                font-family: "Do Hyeon", sans-serif;
            }
    
            .post_modal {
                background: rgba(0, 0, 0, 0.4);
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
    
            .post_modal.show-modal {
                display: block;
            }
    
            .container1 {
                /* 전체 화면 테두리 */
    
                display: block;
    
                border: 0.2px solid rgb(143, 140, 140);
                border-radius: 25px 25px 105px 25px;
                border-style: none; /*map_search post를 위해 새로 추가*/
    
                padding: 105px; /* 칸 높이*/
                width: 730px; /* 칸 길이 */
                margin-left: auto;
                margin-right: auto; /* 박스 좌우 정렬 */
                margin-top: 65px;
                margin-bottom: 5px;
    
                border-color: rgb(236, 231, 231);
                /* 뒷배경에 지도 사진 넣고 테두리 선 없애주는 border: none; 적어주기 */
            }
    
            .container2 {
                /* 로그 테두리 */
    
                display: block;
    
                border: 0.2px solid rgb(143, 140, 140);
                border-radius: 35px; /* 모서리 둥글게 */
    
                box-shadow: 3px 4px 10px 0.2px rgba(12, 12, 12, 0.4);
                /* 박스 그림자 복수 지정 -> x축, y축, 테두리 흐린 정도, 그림자 크기, 그림자 색깔 (하단) */
                /* 박스 그림자 색깔 (마지막 인자는 선명도) */
    
                height: 700px; /* 칸 높이*/
    
                width: 600px;
                margin-left: -50px;
                margin-top: -10px;
                margin-bottom: -35px;
                border-color: rgb(236, 231, 231);
    
                background-color: rgb(248, 248, 248); /*map_search post를 위해 새로 추가*/
    
                top: 50%;
                left: 50%;
                transform: translate(20%, -20%);
            }
    
            #container3 {
                /* 저장 버튼 박스 관련 */
                display: flex;
                align-items: center; /* 내용물 (저장 글씨) 중앙 정렬 */
                justify-content: center; /*  박스 중앙 정렬 */
                height: 5px;
                color: rgb(171, 66, 66);
    
                /* border: 2px solid rgb(187, 180, 180); */
            }
    
            .container4 {
                /* 이모티콘 박스 관련 */
                display: flex;
    
                margin-top: -75%;
                margin-right: 1%;
    
                border: 0.2px solid rgb(143, 140, 140);
                border-radius: 15px; /* 모서리 둥글게 */
    
                box-shadow: 3px 4px 10px 0.2px rgba(12, 12, 12, 0.4);
                /* 박스 그림자 복수 지정 -> x축, y축, 테두리 흐린 정도, 그림자 크기, 그림자 색깔 (하단) */
                /* 박스 그림자 색깔 (마지막 인자는 선명도) */
    
                height: 166px; /* 칸 높이*/
                width: 220px; /* 칸 너비 */
    
                border-color: rgb(236, 231, 231);
            }
    
            .box1 {
                /* 제목/날짜/음악 박스 관련 */
                display: inline-block;
                border: 2px solid rgb(233, 226, 226);
                border-radius: 18px;
    
                box-shadow: 3px 5px 3px /* 박스 그림자 -> x축, y축, 테두리 흐린 정도 */
                    rgba(162, 159, 159, 0.4); /* 박스 그림자 색깔 (마지막 인자는 선명도) */
    
                padding: 7px; /* 칸 높이*/
                width: 230px; /* 칸 길이 */
                margin-top: 3px;
    
                border-color: rgb(186, 177, 177);
            }

            #id_title #id_music {
                border-radius: 18px;
            }
    
            .box2 {
                /* 로그 작성 박스 관련 */
                display: inline-block;
                border: 2px solid rgb(186, 177, 177);
                border-radius: 10px;
    
                box-shadow: 3px 5px 3px /* 박스 그림자 -> x축, y축, 테두리 흐린 정도 */
                    rgba(162, 159, 159, 0.4); /* 박스 그림자 색깔 (마지막 인자는 선명도) */
    
                padding: 10px; /* 칸 높이*/
                width: 440px; /* 칸 길이 */
            }
    
            .box3 {
                /* 사진 등록 박스 관련 */
                display: inline-block;
                border: 2px solid rgb(255, 255, 255);
    
                padding: 55px; /* 칸 높이*/
                width: 440px; /* 칸 길이 */
                margin-top: 3px;
                text-align: initial;
            }
    
            .box4 {
                /* 저장 버튼 박스 관련 */
    
                text-align: center;
    
                color: rgb(159, 121, 121);
                width: 90px; /* 버튼 길이 */
                padding: 6px; /* 버튼 높이 */
                font-size: 20px;
                color: white;
                background-color: #f7a195;
    
                margin-top: 70px;
                border-radius: 23px;
                border: none;
            }
    
            #list {
                display: flex;
                padding-left: 1.8em; /* 들여쓰기 */
                align-items:flex-start;
                justify-content:flex-start;
    
                color: #b02c28;
                letter-spacing: 0.2em; /* 글자 사이 간격 */
                line-height: 50px; /* 행 간격 */
                font-size: 23px;
                font-weight: bold;
            }
    
        </style>
    </head>
    
    <body>
        <!--포스팅 수정창-->
      <div class="post_modal" id="modal">
        <div class = container1>
          <div class = container2><br>
            <form method="POST" enctype="multipart/form-data" onsubmit="submit_alert();">
              &emsp;&ensp; <!-- &nbsp : 1칸 띄어쓰기, &ensp; 2칸 띄어쓰기, &emsp; 3칸 띄어쓰기 -->
              {% csrf_token %}
              <span style='font-size:55px;'>&#128221;</span> <br><br>  <!-- 이모티콘 붙이기 -->
              <div class="none" style="display:none;">
                <h6 style="display:inline;">위도 : </h6> <input type="text" class="box1 lat_form" name="lat_form" value="lat_form"><br>
                <h6 style="display:inline;">경도 : </h6> <input type="text" class="box1 lng_form" name="lng_form" value="lng_form"><br><br>
              </div>
            
              <label for="list" id="list" style="display:inline">제목 :</label> {{form.title}} <br>
              <label for="list" id="list" style="display:inline">날짜 :</label> <input type="date" class="box1" name="pick_date"><br>
              <label for="list" id="list" style="display:inline">음악 :</label> {{form.music}}<br><br>
              <label for="list" id="list" style="display:inline">로그 :</label> {{form.description}}<br>
              <label for="list" id="list" style="display:inline">사진 :</label> <input type="file" class="box3" name="image"><br>

              <!--
              <label for="list" id="list" style="display:inline">제목 :</label><p class="box1">{{form.title}}</p><br>
              <label for="list" id="list" style="display:inline">날짜 :</label><input type="date" class="box1" name="pick_date"><br>
              <label for="list" id="list" style="display:inline">음악 :</label><p class="box1">{{form.music}}</p><br><br>
              <label for="list" id="list" style="display:inline">로그 :</label><p class="box2">{{form.description}}</p><br>
              <label for="list" id="list" style="display:inline">사진 :</label><input type="file" class="box3" name="image"><br>
              -->
    
              <!--
              <h6 style="display:inline">제목 : </h6><input type="title" class="box1" name="title" placeholder={{form.title}}><br>
              <h6 style="display:inline">날짜 : </h6><input type="date" class="box1" name="pick_date"><br>
              <h6 style="display:inline">음악 : </h6><input type="music" class="box1" name="music" placeholder={{form.music}}><br><br>
              <h6 style="display:inline">로그 : </h6> <textarea id="log" class="box2" name="description" rows=5 placeholder={{form.description}}></textarea><br>
              <h6 style="display:inline">사진 : </h6> <input type="file" class="box3" name="image"><br>
              -->
              
            
              <div class = "container4" style="float:right;">    <!-- 이모티콘 박스 -->
                &emsp; &nbsp;
                  <fieldset style="border:none;">
                    <span style='font-size:35px;'>&#128522;</span> &emsp; &emsp;
                    <span style='font-size:35px;'>&#128528;</span><br> &nbsp; &nbsp;
                    <input id="check1" type="radio" name="mood" value="happy" class="box5"> &nbsp; &emsp; &nbsp; &emsp; &nbsp;
                    <input id="check2" type="radio" name="mood" value="soso" class="box5"><br>
    
                    <span style='font-size:35px;'>&#128557;</span> &emsp; &emsp;
                    <span style='font-size:35px;'>&#128545;</span> <br> &nbsp; &nbsp;
                    <input id="check3" type="radio" name="mood" value="sad" class="box5"> &nbsp; &emsp; &nbsp; &emsp; &nbsp;
                    <input id="check4" type="radio" name="mood" value="angry" class="box5">
                  </fieldset>
              </div>
          
              <div id = "container3" style='width:150px;float:right;'>   <!-- 버튼 오른쪽 정렬 -->
                  <input type="submit" id="submit" class = "box4" value="수정">
              </div> 
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
